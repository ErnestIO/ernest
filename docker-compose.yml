    image: quay.io/r3labs/usage-store:3.3.1
    links:
    - nats
    restart: always
  user-store:
    depends_on:
    - config-store
    - postgres
    environment:
      ERNEST_CRYPTO_KEY: CRYPTO_KEY_TEMPLATE
      ERNEST_EDITION: community
      NATS_URI: nats://nats:4222
    image: quay.io/r3labs/user-store:3.3.1
    links:
    - nats
    restart: always
