    environment:
      ERNEST_CRYPTO_KEY: CRYPTO_KEY_TEMPLATE
      ERNEST_EDITION: community
      NATS_URI: nats://nats:4222
    image: quay.io/r3labs/all-all-vcloud-connector:3.3.1
    links:
    - nats
    restart: always
  api-gateway:
    depends_on:
    - config-store
    environment:
      ERNEST_CRYPTO_KEY: CRYPTO_KEY_TEMPLATE
      ERNEST_EDITION: community
      JWT_SECRET: GENERATEDJWTSECRET
      NATS_URI: nats://nats:4222
    image: quay.io/r3labs/api-gateway:3.3.1
    links:
    - nats
    ports:
    - 8080:8080
    restart: always
  authenticator:
    depends_on:
    - config-store
    environment:
      ERNEST_CRYPTO_KEY: CRYPTO_KEY_TEMPLATE
      ERNEST_EDITION: community
      JWT_SECRET: GENERATEDJWTSECRET
      NATS_URI: nats://nats:4222
    image: quay.io/r3labs/authenticator:3.3.1
    links:
    - nats
    restart: always
  authorization-store:
    depends_on:
    - config-store
    - postgres
    environment:
      ERNEST_CRYPTO_KEY: CRYPTO_KEY_TEMPLATE
      ERNEST_EDITION: community
      NATS_URI: nats://nats:4222
    image: quay.io/r3labs/authorization-store:3.3.1
    links:
    - nats
    restart: always
  config-store:
    entrypoint: ./config-store -config /etc/ernest/config.json
    environment:
      ERNEST_CRYPTO_KEY: CRYPTO_KEY_TEMPLATE
      ERNEST_EDITION: community
      NATS_URI: nats://nats:4222
    image: quay.io/r3labs/config-store:3.3.1
    links:
    - nats
    restart: always
    volumes:
    - ./config/config-store/:/etc/ernest/
  datacenter-store:
    depends_on:
    - config-store
    - postgres
    environment:
      ERNEST_CRYPTO_KEY: CRYPTO_KEY_TEMPLATE
      ERNEST_EDITION: community
      NATS_URI: nats://nats:4222
    image: quay.io/r3labs/datacenter-store:3.3.1
    links:
    - nats
    restart: always
  definition-mapper:
    depends_on:
    - config-store
    environment:
      ERNEST_CRYPTO_KEY: CRYPTO_KEY_TEMPLATE
      ERNEST_EDITION: community
      NATS_URI: nats://nats:4222
    image: quay.io/r3labs/definition-mapper:3.3.1
    links:
    - nats
    - postgres
    restart: always
  logger:
    depends_on:
    - config-store
    environment:
      ERNEST_CRYPTO_KEY: CRYPTO_KEY_TEMPLATE
      ERNEST_EDITION: community
      ERNEST_LOG_CONFIG: /etc/ernest/
      ERNEST_LOG_FILE: /var/logs/ernest.log
      JWT_SECRET: GENERATEDJWTSECRET
      NATS_URI: nats://nats:4222
    image: quay.io/r3labs/logger:3.3.1
    links:
    - nats
    ports:
    - 22001:22001
    restart: always
    volumes:
    - ./logs/:/var/logs/
    - ./config/:/etc/ernest/
  monit:
    depends_on:
    - config-store
    environment:
      ERNEST_CRYPTO_KEY: CRYPTO_KEY_TEMPLATE
      ERNEST_EDITION: community
      JWT_SECRET: GENERATEDJWTSECRET
      NATS_URI: nats://nats:4222
    image: quay.io/r3labs/monit:3.3.1
    links:
    - nats
    ports:
    - 22000:22000
    restart: always
  nats:
    image: nats
    ports:
    - 4222:4222
    restart: always
  nginx:
    image: nginx:1.13.5-alpine
    links:
    - api-gateway:api-gateway
    - monit:monit
    - logger:logger
    ports:
    - 443:443
    restart: always
    volumes:
    - ./config/nginx/ernest.local:/etc/nginx/conf.d/default.conf
    - ./config/nginx/ernest.key:/etc/nginx/conf.d/ernest.key
    - ./config/nginx/ernest.crt:/etc/nginx/conf.d/ernest.crt
  postgres:
    environment:
      DB_NAME: users,projects,environments,usage,authorizations
    image: postgres:9.6.5-alpine
    restart: always
    volumes:
    - ./config/postgres:/docker-entrypoint-initdb.d
    - ./postgres/data:/var/lib/postgresql/data
  scheduler:
    depends_on:
    - config-store
    environment:
      ERNEST_CRYPTO_KEY: CRYPTO_KEY_TEMPLATE
      ERNEST_EDITION: community
      NATS_URI: nats://nats:4222
    image: quay.io/r3labs/scheduler:3.3.1
    links:
    - nats
    - postgres
    restart: always
  service-store:
    depends_on:
    - config-store
    - postgres
    environment:
      ERNEST_CRYPTO_KEY: CRYPTO_KEY_TEMPLATE
      ERNEST_EDITION: community
      NATS_URI: nats://nats:4222
    image: quay.io/r3labs/service-store:3.3.1
