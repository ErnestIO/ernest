machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - touch /tmp/ernest.log && chmod 666 /tmp/ernest.log
    - curl -L https://github.com/docker/compose/releases/download/1.10.0/docker-compose-`uname -s`-`uname -m` > /home/ubuntu/bin/docker-compose
    - chmod +x /home/ubuntu/bin/docker-compose
  services:
    - docker
  environment:
    NATS_URI:  nats://127.0.0.1:4222
    NATS_URI_TEST:  nats://127.0.0.1:4222
    GOBIN: /home/ubuntu/.go_workspace/bin
    CURRENT_INSTANCE: http://ernest.local:80/
    JWT_SECRET: test
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
    ERNEST_APPLY_DELAY: 1
    ERNEST_CRYPTO_KEY: mMYlPIvI11z20H1BnBmB223355667788
    ROOTPATH: /home/ubuntu/.go_workspace/src/github.com/ernestio
    CLI_VERSION: develop
    BASE_VERSION: develop
    SPECIFIC_SERVICES: ""

  hosts:
    ernest.local: 127.0.0.1

dependencies:
  pre:
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GOPATH/src/$IMPORT_PATH/"
    - mkdir -p $ROOTPATH/
    - rm -rf $ROOTPATH/ernest
    - cp -R /home/ubuntu/ernest $ROOTPATH/ernest
    - cd $ROOTPATH/ernest && make dev-deps
    - $ROOTPATH/ernest/internal/ci_install_service.sh r3labs natsc master
    - $ROOTPATH/ernest/internal/ci_install_service.sh r3labs composable master
    - $ROOTPATH/ernest/internal/ci_install_service.sh ernestio ernest-cli $CLI_VERSION
    - mkdir /tmp/composable
    - sed -i "s:443 ssl:80:g" $ROOTPATH/ernest/config/nginx/ernest.local
    - sed -i "s:ERNESTHOST:ernest.local:g" $ROOTPATH/ernest/config/nginx/ernest.local
    - sed -i "/ssl_certificate/d" $ROOTPATH/ernest/config/nginx/ernest.local
    - sed -i "s:443:80:g" $ROOTPATH/ernest/template.yml
    - cd $ROOTPATH/ernest && composable gen -E ERNEST_CRYPTO_KEY=$ERNEST_CRYPTO_KEY -exclude='*-aws-connector,*-vcloud-connector' -G $BASE_VERSION definition.yml template.yml --
    - cd $ROOTPATH/ernest && docker-compose -f docker-compose.yml up -d
    - cd $ROOTPATH/ernest && docker-compose logs > /tmp/compose.log:
          background: true


  override:
    - $ROOTPATH/ernest/internal/ci_setup.sh

test:
  override:
    - cd $ROOTPATH/ernest && make test

