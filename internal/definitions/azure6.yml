name: my_service
project: fakeazure

resource_groups:
  - name: az-test
    location: westeurope

    security_groups:
      - name: vm-sg
        rules:
          - name: rule1
            description: "vm security group rule 1"
            priority: 101
            direction: Inbound
            access: Allow
            protocol: Tcp
            source_port_range: 100-4096
            destination_port_range: 100-4096
            source_address_prefix: VirtualNetwork
            destination_address_prefix: VirtualNetwork

    virtual_networks:
      - name: net
        address_spaces:
          - 10.0.0.0/16
        subnets:
          - name: sub2
            address_prefix: 10.0.2.0/24

    storage_accounts:
      - name: r3labssa1
        account_type: Standard_LRS
        containers:
          - name: sc1
            access_type: private

    virtual_machines:
      - name: win
        count: 2
        size: Standard_DS1_v2
        image: MicrosoftWindowsServer:WindowsServer:2016-Datacenter:latest
        delete_os_disk_on_termination: true
        delete_data_disks_on_termination: true
        os_profile:
          computer_name: win
        os_profile_windows_config:
          provision_vm_agent: true
          enable_automatic_upgrades: true
          winrm:
            - protocol: http
        network_interfaces:
          - name: win
            security_group: vm-sg
            ip_configurations:
              - name: config1
                subnet: net:sub2
                private_ip_address_allocation: dynamic
                public_ip_address_allocation: static
        authentication:
          admin_username: testadmin
          admin_password: Password1234!
        storage_os_disk:
          name: os
          storage_account: r3labssa1
          storage_container: sc1
          caching: ReadWrite
          create_option: FromImage

    sql_servers:
      - name: jasonr3labs
        version: "12.0"
        administrator_login: mradministrator
        administrator_login_password: P4ssw0rd
        databases:
          - name: mydb
            create_mode: Default
            edition: Standard
        rules:
          - name: rule1
            start_ip_address: 10.0.17.62
            end_ip_address: 10.0.17.63
